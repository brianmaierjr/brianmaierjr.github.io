---
layout: default 
---

<div class="articles">

    <div class="left-half">
      <div class="center">
          <h1>Articles</h1>
      </div>
    </div>

    <div class="right-half animsition item" data-animsition-in-class="fade-in-right-sm" data-animsition-out-class="fade-out-right-sm">
      <div class="post-list">
            {% for post in site.posts %}
              <article>
                    <h2 class="title"><a href="{{ post.url | prepend: site.baseurl }}" class="animsition-link">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
              </article>
            {% endfor %}
      </div>  

    </div>

</div>
